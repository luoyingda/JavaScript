<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器常用的输出方式</title>
</head>

<body>
    <script>
        let a = 10;
        let b = [{
            id: 1,
            name: '1'
        }, {
            id: 2,
            name: '2'
        }]
        //1.console.log/dir/table... 在控制台输出
        // .dir：输出一个对象的详细键值对信息
        // .table：把一个对多维JSON数组在控制台按照表格的方式呈现出来
        // console.log(a);
        // console.dir(a);
        // console.table(b);

        // 2.浏览器窗口弹窗 alert/confirm/prompt
        //=> 三种方式输出的结果都必先经过toString转换为字符串
        // alert; //=> '1'
        //=> 三种方式会阻断JS代码的执行，只有当窗口关掉，JS才会继续运行
        /*
            for(let i=0;i<5; i++){
                alert(i);
                console.log('haha');
            }
         */
        // 确定和取消：选择型弹框
        // confirm('确定要干啥吗？');
        // 在CONFIRM的基础上多了一个输入框
        // prompt('确定要干啥吗？写出原因！');
        alert([12, 3, 14]); //'[12,3,14]'
        alert({
            name: 1
        }); //'[object object]'

        // 3.document.write在页面中写入信息
        // => 和alert一样，输出的结果都是字符串
    </script>
</body>

</html>
