<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.修饰符：lazy -->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!-- 2.修饰符：number -->
    <input type="number" v-model.number="age">
    <h2>{{typeof age}}</h2>

    <!-- 3.修饰符：trim 在控制台查看是否有空格-->
    <input type="text" v-mode.trim="name">
    <h2>{{name}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        age: '18',
        name: 'LYD'
      }
    })
  </script>
</body>

</html>
