<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h1>Hello {{name}}</h1>
    </div>
    <div id="newApp">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        //编程范式：声明式编程
        const app=new Vue({
            el:'#app',// 用于挂载要管理得元素
            data:{//定义数据
                message:'你好啊！',
                name:'LYD'
            }
        })

        const newApp=new Vue({
            el:'#newApp',
            data:{
                message:'练习',
                name:'赛利亚'
            }
        })

        // 原生js做法（编程范式：命令式编程）
        // 1、创建div元素，设置id属性

        // 2、定义一个变量message

        // 3、将message变量放在前面的div元素中显示

        // 4、修改message的数据

        // 5、将修改后的数据再次替换到div元素
    </script>
</body>
</html>
