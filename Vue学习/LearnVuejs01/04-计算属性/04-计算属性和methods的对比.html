<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 直接拼接：语法过于繁琐-->
    <h1>{{firstName}} {{lastName}}</h1>
    <!-- 通过自定义methods：无缓存、性能低 -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <!-- 通过计算属性computed：有缓存（多次调用执行一次代码）、性能高 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'kobe',
        lastName: 'Bryant'
      },
      computed: {
        fullName: function () {
          console.log('+++')
          return this.firstName + ' ' + this.lastName
        }
      },
      methods: {
        getFullName: function () {
          console.log('---')
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>

</html>
