<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <h2 v-if="false">
      <button>+</button>
      <div>abc</div>
      {{message}}
    </h2> -->
    <h2 v-if="isShow">
      <button>+</button>
      <div>abc</div>
      {{message}}
    </h2>
    <h1 v-else>isShow为false时，显示我</h1>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        isShow: true
      }
    })
  </script>
</body>

</html>
