<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .active {
    color: red;
  }
</style>

<body>
  <div id="app">
    <ul>
      <li :class="{'active':currentIndex===index}" @click="changeColor(index)" v-for="(item,index) in movies">
        {{item}}{{index}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['火影忍者', '犬夜叉', '你的名字', '萤火之森'],
        currentIndex: -1 //自定义属性
      },
      methods: {
        changeColor: function (index) {
          this.currentIndex = index;
        }
      }
    })
  </script>
</body>

</html>
