<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <button @click="btnClick">按钮</button>
  </div>

  <template id="cpn">
    <div>
      <h2>我是cpn组件</h2>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>我是子组件</h2>
      <button @click="btnClick"></button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      dat() {
        return {
          name: '我是cpn组件的name'
        }
      },
      components: {
        cpn: {
          template: `#cpn`,
        },
        components: {
          ccpn: {
            template: `ccpn`,
            methods: {
              btnClick() {
                // 1.访问父子件 $parent
                console.log(this.$parent);
                // 2. 访问root组件 $root
                console.log(this.$root);
                console.log(this.$root.message);
              }
            },
          }
        }
      }
    })
  </script>
</body>

</html>
